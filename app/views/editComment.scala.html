@(commentOpt: Option[String], action: Call)

<!-- Modal -->
<div class="modal fade" id="comment-dialog" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Edit comment</h4>
      </div>
      <div class="modal-body">
        <form id="comment-form" role="form" method="POST" action="@action">
          <textarea name="text" class="form-control" rows="6">@for(comment <- commentOpt){@comment}</textarea>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="save-comment-button" type="button" class="btn btn-primary" onclick="$('#comment-form').submit()" >Save</button>
      </div>
    </div>
  </div>
</div>
